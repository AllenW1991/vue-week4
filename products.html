<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <link
    rel='stylesheet'
    href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.css'
    integrity='sha512-c9N/Xq0n4rQdyCXF4RgrRYAAOSnNJDp8NWILsSUx+33zWyaMbXXvqajgO0UXybRdTGVpxq3FBrcGwabkWsT8OA=='
    crossorigin='anonymous'
  />

  <script
    src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.25.0/axios.js'
    integrity='sha512-II/TvxJGs27N3NEu/WWRFtyhBdSByZwS5ovX1vHXVsi2JXj0I5hRvHwgBPKbzZDk0wsKVDoEUEI8rAYGEF394A=='
    crossorigin='anonymous'
  ></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div class="container">
      <div class="text-end mt-4">
        <button
          class="btn btn-primary"
          type="button"
          @click="openModal('isNew')"
        >
          建立新的產品
        </button>
      </div>
      <table class="table mt-4">
        <thead>
          <tr>
            <th width="120">
              分類
            </th>
            <th>產品名稱</th>
            <th width="120">
              原價
            </th>
            <th width="120">
              售價
            </th>
            <th width="100">
              是否啟用
            </th>
            <th width="120">
              編輯
            </th>
          </tr>
        </thead>
        <tbody>
          <tr
            v-for="item in products"
            :key="item.id"
          >
            <td>{{item.category}}</td>
            <td>{{item.title}}</td>
            <td class="text-end">{{item.origin_price}}</td>
            <td class="text-end">{{item.price}}</td>
            <td>
              <span
                class="text-success"
                v-if="item.is_enabled"
              >啟用</span>
              <span v-else>未啟用</span>
            </td>
            <td>
              <div class="btn-group">
                <button
                  type="button"
                  class="btn btn-outline-primary btn-sm"
                  @click="openModal('edit',item)"
                >
                  編輯
                </button>
                <button
                  type="
                  button"
                  class="btn btn-outline-danger btn-sm"
                  @click="openModal('delete',item)"
                >
                  刪除
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <pagination
        :pages="pagination"
        @get-product="getProducts"
      />
    </div>
    <!-- Modal -->
    <div
      id="productModal"
      ref="productModal"
      class="modal fade"
      tabindex="-1"
      aria-labelledby="productModalLabel"
      aria-hidden="true"
    >
      <product-modal
        :active-product="activeProduct"
        @get-products="getProducts"
      />
    </div>

    <div
      id="delProductModal"
      ref="delProductModal"
      class="modal fade"
      tabindex="-1"
      aria-labelledby="delProductModalLabel"
      aria-hidden="true"
    >
      <del-product-modal
        :active-product="activeProduct"
        @get-products="getProducts"
      />
    </div>
    <!-- Modal -->
  </div>



  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"
  ></script>

  <script
    type="text/x-template"
    id="templateForDelProductModal"
  >
      <div class="modal-dialog">
        <div class="modal-content border-0">
          <div class="modal-header bg-danger text-white">
            <h5
              id="delProductModalLabel"
              class="modal-title"
            >
              <span>刪除產品</span>
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            是否刪除
            <strong class="text-danger">{{activeProduct.title}}</strong> 商品(刪除後將無法恢復)。
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-bs-dismiss="modal"
            >
              取消
            </button>
            <button
              type="button"
              class="btn btn-danger"
              @click="deleteProduct"
            >
              確認刪除
            </button>
          </div>
        </div>
      </div>
</script>

  <script
    type="text/x-template"
    id="templateForProductModal"
  >
    <div class="modal-dialog modal-xl">
      <div class="modal-content border-0">
        <div class="modal-header bg-dark text-white">
          <h5
            id="productModalLabel"
            class="modal-title"
          >
            <span>新增產品</span>
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-4">
              <div class="mb-3">
                <label
                  for="imgUrl"
                  class="form-label"
                >主圖網址</label>
                <input
                  type="email"
                  class="form-control"
                  id="imgUrl"
                  v-model="activeProduct.imgUrl"
                >
                <img
                  :src="activeProduct.imgUrl"
                  alt=""
                  class="img-fluid"
                >
              </div>

              <div class="mb-3">
                <h3>多圖設定</h3>
                <div v-if="Array.isArray(activeProduct.imgUrl)">
                  <template
                    v-for="(item,key) in activeProduct.imgUrl"
                    :key="key+'1234'"
                  >
                    <input
                      type="email"
                      class="form-control"
                      v-model="activeProduct.imgUrl[key]"
                    >
                    <img
                      :src="activeProduct.imgUrl[key]"
                      alt=""
                      class="img-fluid"
                    >
                  </template>
                  <button
                    type="button"
                    class="btn btn-primary w-100"
                    @click="activeProduct.imgUrl.push('')"
                    v-if="!activeProduct.imgUrl.length ||activeProduct.imgUrl[activeProduct.imgUrl.length-1]"
                  >新增</button>
                  <button
                    type="button"
                    class="btn btn-outline-danger w-100"
                    @click="activeProduct.imgUrl.pop('')"
                    v-else
                  >刪除</button>
                </div>
              </div>
            </div>
            <div class="
                    col-sm-8">
              <div class="mb-3">
                <label
                  for="title"
                  class="form-label"
                >標題</label>
                <input
                  id="title"
                  type="text"
                  class="form-control"
                  placeholder="請輸入標題"
                  v-model="activeProduct.title"
                >
              </div>

              <div class="row">
                <div class="mb-3 col-md-6">
                  <label
                    for="category"
                    class="form-label"
                  >分類</label>
                  <input
                    id="category"
                    type="text"
                    class="form-control"
                    placeholder="請輸入分類"
                    v-model="activeProduct.category"
                  >
                </div>
                <div class="mb-3 col-md-6">
                  <label
                    for="price"
                    class="form-label"
                  >單位</label>
                  <input
                    id="unit"
                    type="text"
                    class="form-control"
                    placeholder="請輸入單位"
                    v-model="activeProduct.unit"
                  >
                </div>
              </div>

              <div class="row">
                <div class="mb-3 col-md-6">
                  <label
                    for="origin_price"
                    class="form-label"
                  >原價</label>
                  <input
                    id="origin_price"
                    type="number"
                    min="0"
                    class="form-control"
                    placeholder="請輸入原價"
                    v-model.number="activeProduct.origin_price"
                  >
                </div>
                <div class="mb-3 col-md-6">
                  <label
                    for="price"
                    class="form-label"
                  >售價</label>
                  <input
                    id="price"
                    type="number"
                    min="0"
                    class="form-control"
                    placeholder="請輸入售價"
                    v-model.number="activeProduct.price"
                  >
                </div>
              </div>
              <hr>

              <div class="mb-3">
                <label
                  for="description"
                  class="form-label"
                >產品描述</label>
                <textarea
                  id="description"
                  type="text"
                  class="form-control"
                  placeholder="請輸入產品描述"
                  v-model="activeProduct.description"
                >
                </textarea>
              </div>
              <div class="mb-3">
                <label
                  for="content"
                  class="form-label"
                >說明內容</label>
                <textarea
                  id="description"
                  type="text"
                  class="form-control"
                  placeholder="請輸入說明內容"
                  v-model="activeProduct.content"
                >
                </textarea>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input
                    id="is_enabled"
                    class="form-check-input"
                    type="checkbox"
                    :true-value="1"
                    :false-value="0"
                    v-model="activeProduct.is_enabled"
                  >
                  <label
                    class='form-check-labe'
                    for='is_enabled'
                  >是否啟用</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class='modal-footer'>
          <button
            type="button"
            class="btn btn-outline-secondary"
            data-bs-dismiss="modal"
          >
            取消
          </button>
          <button
            type="button"
            class="btn btn-primary"
            @click="updateProduct"
          >
            確認
          </button>
        </div>
      </div>
    </div>
</script>

  <script type="module">
    import { createApp, ref, onMounted } from "https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.29/vue.esm-browser.js"
    import pagination from './pagination.js'
    const site = "https://vue3-course-api.hexschool.io/v2"
    const api_path = "allenw"
    let productModal = {}
    let deleteProductModal = {}

    const app = createApp({
      components: { pagination },
      setup() {
        function checkLogin() {
          const token = document.cookie.replace(/(?:(?:^|.*;\s*)hexToken\s*\=\s*([^;]*).*$)|^.*$/, "$1");
          axios.defaults.headers.common["Authorization"] = token;
          const url = `${site}/api/user/check`;
          axios.post(url)
            .then(() => {
              getProducts()
            })
        }

        onMounted(() => {
          checkLogin()
          productModal = new bootstrap.Modal(document.getElementById("productModal"))
          deleteProductModal = new bootstrap.Modal(document.getElementById("delProductModal"))
        })
        let activeProduct = ref({
          imgUrl: []
        })
        const products = ref([])
        let isNew = ref(false)
        const pagination = ref({})

        function getProducts(item = 1) {
          const url = `${site}/api/${api_path}/admin/products/?page=${item}`

          axios.get(url)
            .then(res => {
              products.value = res.data.products
              pagination.value = res.data.pagination
              console.log(res.data);
            })
            .catch(err => {
              console.log(err);
            })
        }

        function openModal(status, product) {
          console.log(status, product);
          if (status === "isNew") {
            activeProduct.value = {
              imgUrl: []
            }
            productModal.show()
            isNew = true
          } else if (status === "edit") {
            productModal.show()
            activeProduct.value = { ...product }
            isNew = false
          } else if (status === "delete") {
            deleteProductModal.show()
            activeProduct.value = { ...product }
          }
        }

        return { products, activeProduct, openModal, pagination, getProducts }
      }
    })





    app.component('productModal', {
      props: ["activeProduct"],
      template: '#templateForProductModal',
      methods: {
        updateProduct() {
          let url = `${site}/api/${api_path}/admin/product`
          let method = 'post'
          if (this.isNew) {
            url = `${site}/api/${api_path}/admin/product/${this.activeProduct.id}`
            method = 'put'
          }
          axios[method](url, { data: this.activeProduct })
            .then(res => {
              this.$emit('get-products')
              productModal.hide()
            })
        }
      }
    })
    app.component('delProductModal', {
      props: ['activeProduct'],
      template: "#templateForDelProductModal",
      methods: {
        deleteProduct() {
          let url = `${site}/api/${api_path}/admin/product/${this.activeProduct.id}`
          axios.delete(url)
            .then(res => {
              this.$emit('get-products')
              deleteProductModal.hide()
            })
        }
      }
    })
    app.mount("#app")
  </script>
</body>

</html>
